<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Result</title>
  <link rel="stylesheet" href="result.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Exam Results</h2>
    <p><strong>Exam:</strong> <span id="examName"></span></p>
    <p><strong>Total Questions:</strong> <span id="totalQuestions"></span></p>
    <p><strong>Time per Question:</strong> <span id="perQuestionTime"></span></p>
    <p><strong>Total Time Taken:</strong> <span id="totalTimeTaken"></span></p>
    <p><strong>Extra Time Used:</strong> <span id="extraTime"></span></p>

    <canvas id="resultChart" width="400" height="250"></canvas>
    <br />
    <button onclick="location.href='index.html'">🏠 Restart</button>
  </div>
  <script src="result.js"></script>
</body>
</html>
