
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timer - Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Exam Timer Setup</h2>
    <form id="examForm">
      <label>Exam Name:</label>
      <input type="text" id="examName" required>

      <label>Total Questions:</label>
      <input type="number" id="totalQuestions" min="1" max="150" required>

      <label>Total Time (in minutes):</label>
      <input type="number" id="totalTime" min="1" required>

      <button type="submit">Start Exam</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
