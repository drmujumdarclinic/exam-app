<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Timer App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üìù Exam Timer</h1>
    
    <div id="setup">
      <label>Exam Name: <input type="text" id="examName" required></label>
      <label>Total Questions: <input type="number" id="totalQuestions" min="1" required></label>
      <label>Total Time (mins): <input type="number" id="totalTime" min="1" required></label>
      <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="exam" style="display:none;">
      <h2 id="examTitle"></h2>
      <p>Question <span id="currentQuestion">1</span> / <span id="questionTotal"></span></p>
      
      <div class="circle">
        <svg>
          <circle cx="90" cy="90" r="80"></circle>
          <circle cx="90" cy="90" r="80" id="progress"></circle>
        </svg>
        <div class="time-display" id="timeDisplay">01:00</div>
      </div>

      <p id="extraTime" style="color:red;"></p>
      
      <div class="controls">
        <button onclick="prevQuestion()">‚èÆ Prev</button>
        <button onclick="pauseResume()">‚èØ</button>
        <button onclick="nextQuestion()">‚è≠ Next</button>
      </div>
    </div>

    <canvas id="resultChart" style="max-width: 600px; margin: auto; display:none;"></canvas>
  </div>

  <audio id="beep" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="exam.js"></script>
</body>
</html>
