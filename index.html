<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exam Timer Setup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Exam Timer</h1>
    <form id="setupForm">
      <label>Exam Name: <input type="text" id="examName" required /></label>
      <label>Total Questions: <input type="number" id="totalQuestions" required min="1" /></label>
      <label>Total Time (in minutes): <input type="number" id="totalTime" required min="1" /></label>
      <button type="submit">Start</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
