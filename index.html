<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="theme-color" content="#0d6efd" />
  <title>Exam Timer Setup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #444;
    }

    form label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button[type="submit"] {
      background: orange;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: darkorange;
    }
  </style>
  
</head>
<body>
  <div class="container">
    <h1>Exam Timer Setup</h1>
    <form id="examForm">
      <label>Exam Name:
        <input type="text" id="examName" required>
      </label>
      <label>Total Questions:
        <input type="number" id="totalQuestions" required min="1" max="150">
      </label>
      <label>Total Time (in minutes):
        <input type="number" id="totalTime" required min="1">
      </label>
      <button type="submit">Start Exam</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
