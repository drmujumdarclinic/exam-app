<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h2 id="examName">Sample Exam</h2>
    <div class="progress-container">
      <svg class="progress-ring" width="200" height="200">
        <circle class="progress-ring__circle-bg" r="90" cx="100" cy="100" />
        <circle class="progress-ring__circle" r="90" cx="100" cy="100" />
      </svg>
      <button id="nextBtn">Next</button>
    </div>
    <div class="info">
      <span id="questionCounter">1 / 10</span>
      <span id="timeDisplay">01:00</span>
    </div>
    <div class="buttons">
      <button id="pauseBtn">⏸️</button>
      <button id="stopBtn">⏹️</button>
    </div>
  </div>

  <script src="exam.js"></script>
</body>
</html>
