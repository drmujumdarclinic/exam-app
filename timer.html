<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Timer</title>
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <div class="container">
    <h2 id="examName">Exam</h2>

    <div class="progress-container">
      <svg class="progress-ring" width="200" height="200">
        <circle class="progress-ring__circle--bg" cx="100" cy="100" r="90" />
        <circle class="progress-ring__circle" cx="100" cy="100" r="90" />
      </svg>
      <div class="center-text">
        <p id="questionNum">Q 1</p>
        <p id="statusText">Get Ready</p>
      </div>
    </div>

    <div class="time-display">
      <span id="timeUsed">00:00</span>
      <span>/</span>
      <span id="targetTime">00:45</span>
    </div>

    <div class="buttons">
      <button id="pauseBtn">⏸️</button>
      <button id="nextBtn">Next</button>
      <button id="stopBtn">⏹️</button>
    </div>
  </div>

  <!-- Beep sound -->
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script src="timer.js"></script>
</body>
</html>
