<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Question Timer</title>
  <link rel="stylesheet" href="timer.css" />
</head>
<body>
  <header class="app-header">
    <h1>Sample Exam 012</h1>
    <div class="header-icons">
      <span>⚙️</span>
      <span>❓</span>
    </div>
  </header>

  <main class="timer-container">
    <div class="progress-circle">
      <svg class="progress-ring" width="200" height="200">
        <circle class="ring-bg" r="90" cx="100" cy="100" />
        <circle class="ring-progress" r="90" cx="100" cy="100" />
      </svg>
      <div class="center-content">
        <div id="question-count">1 / 10</div>
        <div id="next-btn">Next</div>
      </div>
    </div>

    <div class="timer-display">
      <span id="elapsed-time">00:00</span>
      <span> / </span>
      <span id="per-question-time">00:20</span>
    </div>

    <div class="timer-controls">
      <button id="pause-btn">⏸</button>
      <button id="stop-btn">⏹</button>
    </div>
  </main>

  <audio id="beep-audio" src="https://www.soundjay.com/buttons/beep-07.wav" preload="auto"></audio>
  <script src="timer.js"></script>
  
</body>
</html>
