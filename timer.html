<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="progress-ring">
      <svg width="200" height="200">
        <circle class="bg" cx="100" cy="100" r="90"/>
        <circle class="progress" cx="100" cy="100" r="90"/>
      </svg>
      <div class="center-content">
        <div id="questionNumber">1 / 10</div>
        <button id="nextBtn">Next</button>
      </div>
    </div>

    <div class="timer-info">
      <span id="questionTimer">00:00</span> / <span id="totalTimer">00:00</span>
    </div>

    <div class="controls">
      <button id="pauseBtn">⏸</button>
      <button id="stopBtn">⏹</button>
    </div>
  </div>

  <audio id="beep" src="assets/beep.mp3" preload="auto"></audio>
  <script src="timer.js"></script>
</body>
</html>
